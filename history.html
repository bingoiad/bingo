<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BinGo - History Analytics</title>
    <!-- Firebase SDK - Para integração com a base de dados -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    
    <!-- Chart.js - Biblioteca para renderização de gráficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Bibliotecas para exportação de dados -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
    
    <!-- Fontes e Ícones -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Variáveis CSS para cores temáticas */
        :root {
            --primary: #2e7d32;    /* Verde principal */
            --secondary: #388e3c;  /* Verde secundário */
            --accent: #7cb342;     /* Destaque em verde claro */
            --light: #f1f8e9;      /* Fundo claro */
            --text: #2e3a3d;       /* Cor do texto principal */
            --chart-font: 'Nunito', sans-serif; /* Fonte específica para gráficos */
        }
        
        /* Estilos gerais do corpo da página */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f1f8e9 0%, #e8f5e9 100%);
            padding: 2rem;
            color: var(--text);
            line-height: 1.6;
        }
        
        /* Container principal que centraliza o conteúdo */
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        /* Estilo do título principal */
        h1 {
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }
        
        /* Cartão que contém cada gráfico */
        .graph-card {
            background: white;
            padding: 1.5rem;
            border-radius: 16px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            margin-bottom: 2rem;
            transition: transform 0.3s;
        }
        
        /* Efeito hover nos cartões */
        .graph-card:hover {
            transform: translateY(-3px);
        }
        
        /* Container dos controles (filtros e botões de exportação) */
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 2rem;
            align-items: center;
        }
        
        /* Seletor de intervalo de tempo */
        .time-selector {
            display: flex;
            gap: 0.75rem;
        }
        
        /* Botões do seletor de tempo */
        .time-btn {
            background: var(--light);
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Nunito', sans-serif;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }
        
        /* Estilo do botão ativo */
        .time-btn.active {
            background: var(--primary);
            color: white;
        }
        
        /* Container dos botões de exportação */
        .export-options {
            display: flex;
            gap: 0.75rem;
            margin-left: auto;
        }
        
        /* Botões de exportação */
        .export-btn {
            background: white;
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Nunito', sans-serif;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }
        
        /* Efeito hover nos botões de exportação */
        .export-btn:hover {
            background: var(--primary);
            color: white;
        }
        
        /* Link para voltar ao dashboard */
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        
        /* Efeito hover no link de voltar */
        .back-link:hover {
            color: var(--secondary);
        }
        
        /* Estilo dos canvases dos gráficos */
        canvas {
            width: 100% !important;
            height: 300px !important;
        }
        
        /* Tooltip personalizado */
        #custom-tooltip {
            position: absolute;
            background: white;
            border: 1px solid #2e7d32;
            border-radius: 8px;
            padding: 8px 12px 12px 12px;
            pointer-events: none;
            display: none;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            font-family: 'Nunito';
            z-index: 100;
        }
        
        /* Botão para fechar o tooltip */
        #close-tooltip {
            pointer-events: auto;
            background: none;
            border: none;
            color: #2e7d32;
            cursor: pointer;
            font-size: 12px;
            padding: 2px 5px;
        }
        
        /* Info box about data averaging */
        .data-info-box {
            background: #e8f5e9;
            border-left: 4px solid var(--accent);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }
        
        /* Media queries para responsividade */
        @media (max-width: 768px) {
            body {
                padding: 1.25rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .export-options {
                margin-left: 0;
                width: 100%;
            }
            
            .export-btn {
                flex: 1;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Link para voltar ao dashboard -->
        <a href="index.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>

        <!-- Título principal da página -->
        <h1><i class="fas fa-chart-line"></i> Trash Level Analytics</h1>
        
        <!-- Data averaging info -->
        <div class="data-info-box">
            <i class="fas fa-info-circle" style="color: var(--primary);"></i>
            <strong>Data Note:</strong> All values shown are 15-second averages. Each data point represents the average of readings collected over the previous 15 seconds.
        </div>
        
        <!-- Controles para filtrar e exportar dados -->
        <div class="controls">
            <!-- Seletor de intervalo de tempo -->
            <div class="time-selector">
                <button class="time-btn active" data-hours="24">
                    <i class="fas fa-clock"></i> 24 Hours
                </button>
                <button class="time-btn" data-hours="168">
                    <i class="fas fa-calendar-week"></i> 7 Days
                </button>
            </div>
            
            <!-- Botões de exportação -->
            <div class="export-options">
                <button class="export-btn" id="exportExcel">
                    <i class="fas fa-file-excel"></i> Excel
                </button>
                <button class="export-btn" id="exportPDF">
                    <i class="fas fa-file-pdf"></i> PDF
                </button>
            </div>
        </div>

        <!-- Gráfico para a Lixeira 01 -->
        <div class="graph-card">
            <h2><i class="fas fa-trash-alt" style="color: #2e7d32;"></i> Bin 01</h2>
            <canvas id="bin01Chart"></canvas>
        </div>

        <!-- Gráfico para a Lixeira 02 -->
        <div class="graph-card">
            <h2><i class="fas fa-trash-alt" style="color: #7cb342;"></i> Bin 02</h2>
            <canvas id="bin02Chart"></canvas>
        </div>
    </div>

    <!-- Tooltip personalizado que aparece ao clicar no gráfico -->
    <div id="custom-tooltip">
        <div style="text-align: right; margin-bottom: 5px;">
            <button id="close-tooltip">✕</button>
        </div>
        <div id="tooltip-content"></div>
    </div>

    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyD4SndxF5ZZcZHUj6m1TXghyNRh2uN7AkU",
            authDomain: "bingo-b9b42.firebaseapp.com",
            projectId: "bingo-b9b42",
            storageBucket: "bingo-b9b42.appspot.com",
            messagingSenderId: "588496760146",
            appId: "1:588496760146:web:1a3751363269ce12b5de8b"
        };
        
        // Inicialização do Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Instâncias dos gráficos
        let bin01Chart, bin02Chart;
        
        // Data buffers for real-time averaging (mirrors the buffers from other pages)
        const dataBuffers = {
            bin01: { values: [], currentAverage: 0 },
            bin02: { values: [], currentAverage: 0 }
        };

        // Inicialização quando a página carrega
        document.addEventListener('DOMContentLoaded', () => {
            initializeData();
            
            // Event listeners para os botões de intervalo de tempo
            document.querySelectorAll('.time-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.time-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    loadData(parseInt(btn.dataset.hours));
                });
            });
            
            // Event listeners para os botões de exportação
            document.getElementById('exportExcel').addEventListener('click', exportToExcel);
            document.getElementById('exportPDF').addEventListener('click', exportToPDF);
            
            // Event listener para o botão de fechar o tooltip
            document.getElementById('close-tooltip').addEventListener('click', (e) => {
                e.stopPropagation();
                document.getElementById('custom-tooltip').style.display = 'none';
            });
            
            // Setup real-time updates for current buffers
            setupRealTimeUpdates();
        });

        /**
         * Set up real-time updates to show current buffer state
         */
        function setupRealTimeUpdates() {
            // Listen for changes to both bins
            ['bin01', 'bin02'].forEach(binId => {
                db.collection("trash_bins").doc(binId).onSnapshot((doc) => {
                    if (doc.exists) {
                        const realTimeValue = doc.data().trash_level || 0;
                        updateDataBuffer(binId, realTimeValue);
                    }
                });
            });
        }

        /**
         * Update data buffer with new real-time value
         */
        function updateDataBuffer(binId, realTimeValue) {
            const buffer = dataBuffers[binId];
            const now = Date.now();
            
            // Add current value
            buffer.values.push({
                value: realTimeValue,
                timestamp: now
            });
            
            // Remove values older than 15 seconds
            const cutoff = now - 15000;
            buffer.values = buffer.values.filter(item => item.timestamp >= cutoff);
            
            // Calculate average
            if (buffer.values.length > 0) {
                const sum = buffer.values.reduce((acc, item) => acc + item.value, 0);
                buffer.currentAverage = Math.round((sum / buffer.values.length) * 10) / 10;
            }
            
            console.log(`[${binId}] Buffer: ${buffer.values.length} values, Avg: ${buffer.currentAverage}%`);
        }

        /**
         * Inicializa os dados e configura a verificação de estabilidade
         */
        async function initializeData() {
            // Inicializa o localStorage se necessário
            if (!localStorage.getItem('binHistory_initialized')) {
                ['bin01', 'bin02'].forEach(binId => {
                    localStorage.setItem(`binHistory_${binId}`, JSON.stringify([]));
                });
                localStorage.setItem('binHistory_initialized', 'true');
            }
            
            // Carregamento inicial dos dados
            await loadData(24);
        }

        /**
         * Obtém o intervalo de tempo selecionado
         */
        function getSelectedTimeRange() {
            const activeBtn = document.querySelector('.time-btn.active');
            return activeBtn ? parseInt(activeBtn.dataset.hours) : 24;
        }

        /**
         * Carrega os dados principais e renderiza os gráficos
         */
        async function loadData(hours) {
            try {
                const [bin01Data, bin02Data] = await Promise.all([
                    getHistoricalData('bin01', hours),
                    getHistoricalData('bin02', hours)
                ]);
                
                renderChart('bin01Chart', 'Bin 01', bin01Data, '#2e7d32');
                renderChart('bin02Chart', 'Bin 02', bin02Data, '#7cb342');
            } catch (error) {
                console.error("Erro ao carregar histórico:", error);
            }
        }

        /**
         * Obtém dados históricos do localStorage
         */
        function getHistoricalData(binId, hours) {
            const history = JSON.parse(localStorage.getItem(`binHistory_${binId}`)) || [];
            
            // Calcula o tempo de corte (hora atual menos o intervalo selecionado)
            const cutoff = new Date(Date.now() - (hours * 60 * 60 * 1000));
            
            return history
                .filter(entry => new Date(entry.timestamp) >= cutoff)
                .sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
        }

        /**
         * Renderiza os gráficos com tooltips melhorados
         */
        function renderChart(canvasId, label, data, color) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            
            // Destrói o gráfico anterior se existir
            if (window[`${canvasId}Instance`]) {
                window[`${canvasId}Instance`].destroy();
            }
            
            // Get current buffer average for this bin
            const binId = canvasId.replace('Chart', '').toLowerCase();
            const currentBufferAvg = dataBuffers[binId]?.currentAverage || 0;
            const bufferSize = dataBuffers[binId]?.values.length || 0;
            
            // Formata as etiquetas com hora e data
            const labels = data.map(item => {
                const date = new Date(item.timestamp);
                return date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) +
                       '\n' + date.toLocaleDateString([], {month: 'short', day: 'numeric'});
            });
            
            // Cria uma nova instância do gráfico
            window[`${canvasId}Instance`] = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: `${label} (15s averages)`,
                        data: data.map(item => item.level),
                        borderColor: color,
                        backgroundColor: `${color}20`,
                        fill: true,
                        tension: 0.3,
                        pointRadius: 3,
                        pointHoverRadius: 5,
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: {
                                font: {
                                    family: 'Nunito',
                                    size: 14,
                                    weight: 'bold'
                                },
                                padding: 20
                            }
                        },
                        tooltip: {
                            enabled: true,
                            mode: 'nearest',
                            intersect: true,
                            callbacks: {
                                title: (context) => {
                                    const date = new Date(data[context[0].dataIndex].timestamp);
                                    return `15s Average: ${date.toLocaleString()}`;
                                },
                                label: (context) => {
                                    return `Average Level: ${context.parsed.y}%`;
                                },
                                footer: (context) => {
                                    const binId = canvasId.replace('Chart', '').toLowerCase();
                                    const currentAvg = dataBuffers[binId]?.currentAverage || 0;
                                    const bufferSize = dataBuffers[binId]?.values.length || 0;
                                    return [
                                        `Current Buffer: ${bufferSize} readings`,
                                        `Current 15s Average: ${currentAvg}%`
                                    ];
                                }
                            },
                            backgroundColor: 'rgba(46, 125, 50, 0.9)',
                            titleFont: { family: 'Nunito', size: 14, weight: 'bold' },
                            bodyFont: { family: 'Nunito', size: 14 },
                            footerFont: { family: 'Nunito', size: 12 },
                            padding: 12,
                            cornerRadius: 8
                        }
                    },
                    scales: {
                        y: {
                            min: 0,
                            max: 100,
                            title: {
                                display: true,
                                text: 'Average Fill Level (%)',
                                font: {
                                    family: 'Nunito',
                                    size: 14,
                                    weight: 'bold'
                                }
                            },
                            ticks: {
                                font: {
                                    family: 'Nunito',
                                    size: 12
                                }
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Time (15s averages)',
                                font: {
                                    family: 'Nunito',
                                    size: 14,
                                    weight: 'bold'
                                }
                            },
                            ticks: {
                                font: {
                                    family: 'Nunito',
                                    size: 12
                                }
                            }
                        }
                    },
                    onClick: (event, elements) => {
                        const tooltip = document.getElementById('custom-tooltip');
                        if (elements.length > 0) {
                            const index = elements[0].index;
                            const timestamp = data[index].timestamp;
                            const level = data[index].level;
                            
                            document.getElementById('tooltip-content').innerHTML = `
                                <div style="color: #2e7d32; font-weight: bold; margin-bottom: 5px;">
                                    15-Second Average
                                </div>
                                <div>Time: <strong>${new Date(timestamp).toLocaleString()}</strong></div>
                                <div>Average Level: <strong>${level}%</strong></div>
                                <div style="margin-top: 8px; font-size: 0.9em; color: #666;">
                                    <i>Each point represents the average of<br>readings collected over 15 seconds</i>
                                </div>
                            `;
                            
                            tooltip.style.display = 'block';
                            tooltip.style.left = `${event.clientX + 10}px`;
                            tooltip.style.top = `${event.clientY + 10}px`;
                            tooltip.style.pointerEvents = 'auto';
                        }
                    }
                }
            });
        }

        /**
         * Exporta os dados para Excel
         */
        async function exportToExcel() {
            try {
                const [bin01Data, bin02Data] = await Promise.all([
                    getHistoricalData('bin01', 168),
                    getHistoricalData('bin02', 168)
                ]);
                
                const excelData = [
                    ...bin01Data.map(item => ({
                        'Bin ID': 'Bin 01',
                        'Timestamp': new Date(item.timestamp).toLocaleString(),
                        '15-Second Average (%)': item.level,
                        'Note': '15-second average of fill level readings'
                    })),
                    ...bin02Data.map(item => ({
                        'Bin ID': 'Bin 02',
                        'Timestamp': new Date(item.timestamp).toLocaleString(),
                        '15-Second Average (%)': item.level,
                        'Note': '15-second average of fill level readings'
                    }))
                ];
                
                const ws = XLSX.utils.json_to_sheet(excelData);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "15-Second Averages");
                XLSX.writeFile(wb, `BinGo_15s_Averages_${new Date().toISOString().split('T')[0]}.xlsx`);
                
            } catch (error) {
                console.error("Falha na exportação:", error);
                alert("Falha ao exportar para Excel. Por favor, tente novamente.");
            }
        }

        /**
         * Exporta os dados para PDF
         */
        async function exportToPDF() {
            try {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF({
                    orientation: 'portrait',
                    unit: 'mm'
                });
                
                doc.setFont('helvetica', 'bold');
                doc.setFontSize(18);
                doc.setTextColor(46, 125, 50);
                doc.text('BinGo - 15-Second Average History', 105, 20, { align: 'center' });
                
                doc.setFontSize(12);
                doc.setTextColor(100, 100, 100);
                doc.text(`Generated: ${new Date().toLocaleString()}`, 105, 27, { align: 'center' });
                
                doc.setFontSize(10);
                doc.setTextColor(80, 80, 80);
                doc.text('Note: All values are 15-second averages of fill level readings', 105, 32, { align: 'center' });
                
                const charts = ['bin01Chart', 'bin02Chart'];
                let yPosition = 40;
                
                for (const chartId of charts) {
                    const canvas = document.getElementById(chartId);
                    const chartTitle = chartId.replace('Chart', '').replace('bin', 'Bin ');
                    
                    doc.setFontSize(14);
                    doc.setTextColor(0, 0, 0);
                    doc.text(`${chartTitle} - 15-Second Averages`, 20, yPosition);
                    
                    const imageData = canvas.toDataURL('image/png', 1.0);
                    doc.addImage(imageData, 'PNG', 20, yPosition + 5, 170, 80);
                    
                    yPosition += 90;
                    
                    if (yPosition > 250 && chartId !== charts[charts.length - 1]) {
                        doc.addPage();
                        yPosition = 20;
                    }
                }
                
                doc.save(`BinGo_15s_Averages_${new Date().toISOString().split('T')[0]}.pdf`);
                
            } catch (error) {
                console.error("Falha na exportação:", error);
                alert("Falha ao gerar PDF. Por favor, tente novamente.");
            }
        }
    </script>
</body>
