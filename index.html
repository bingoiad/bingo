                flex-direction: column;
                gap: 0.6rem;
                border: 1px solid rgba(0,0,0,0.1);

                margin-left: auto;
                margin-right: auto;
            }

                display: flex;
                gap: 0.6rem;
                flex-wrap: wrap;
            }

                flex: 1;
                min-width: 200px;
                padding: 0.6rem 0.9rem;
                border: 1px solid rgba(0,0,0,0.12);
                border-radius: 8px;
                font-family: 'Poppins', sans-serif;
                font-size: 0.95rem;
                background: white;
                transition: all 0.2s;
            }

            .search-input:focus {
                border-color: var(--accent);
                box-shadow: 0 0 0 3px rgba(124, 179, 66, 0.2);
                outline: none;
            }

            .search-btn {
                background: var(--primary);
                color: white;
                border: none;
                padding: 0 1.1rem;
                border-radius: 8px;
                cursor: pointer;
                font-family: 'Poppins', sans-serif;
                font-weight: 500;
                font-size: 0.95rem;
                transition: all 0.2s;
                display: flex;
                align-items: center;
                gap: 0.5rem;
            }

            .search-btn:hover {
                background: var(--dark);
            }

            .search-btn i {
                font-size: 0.9rem;
            }

            .search-btn.secondary {
                background: var(--accent);
            }

            .search-btn.secondary:hover {
                background: var(--secondary);
            }

                border-radius: 8px;

                display: none;
                border: 1px solid rgba(0,0,0,0.08);
            }

                background: white;
                border-bottom: 1px solid rgba(0,0,0,0.05);
                transition: all 0.2s;
                cursor: pointer;
            }

            .search-result-item:hover {
                background: rgba(241, 248, 233, 0.5);
            }

            .search-result-item .bin-header {
                display: flex;
                align-items: center;
                gap: 0.5rem;
                margin-bottom: 0.3rem;
            }

            .search-result-item .bin-id {
                font-weight: 600;
                color: var(--primary);
            }

            .search-result-item .fullness {
                color: var(--dark);
                font-weight: 500;
            }

            .search-result-item .location {
                color: var(--gray);
                font-size: 0.9rem;
            }

            .search-result-item .separator {
                color: var(--gray);
                opacity: 0.5;
            }

                    gap: 0.5rem;

                font-size: 0.85rem;
            }

                margin-top: 0.5rem;
            }
        }

            buffer.values.push(realTimeValue);
            
            // Keep only values from last 15 seconds
            const now = Date.now();
            buffer.values = buffer.values.filter((_, index) => {
                // This assumes we get values every second
                // In real implementation, you'd store timestamps
                return true; // Simplified - all recent values
            });
            
            // Limit buffer to 15 values (if sampling every second)
            if (buffer.values.length > 15) {
                buffer.values = buffer.values.slice(-15);
            }
            
            // Calculate current average
            buffer.currentAverage = calculateAverage(buffer.values);
            
            // Check if 15 seconds have passed since last update
            if (!buffer.last15sUpdate || (now - buffer.last15sUpdate) >= 15000) {
                buffer.last15sUpdate = now;
                
                // Store average in localStorage for history page
                let history = JSON.parse(localStorage.getItem(`binHistory_${binId}`)) || [];
                history.push({
                    timestamp: new Date().toISOString(),
                    level: buffer.currentAverage
                });
                
                // Keep only last 1000 records
                if (history.length > 1000) {
                    history = history.slice(-1000);
                }
                
                localStorage.setItem(`binHistory_${binId}`, JSON.stringify(history));
                
                console.log(`[${binId}] 15s Average: ${buffer.currentAverage}% (from ${buffer.values.length} samples)`);
            }
            
            return buffer.currentAverage;
        }

        // Update last fetched time
        function updateLastFetchedTime() {
            const now = new Date();
            document.getElementById('last-updated').textContent =
                `Last updated: ${now.toLocaleTimeString()}`;
        }

        // Search bins by text
        function searchBins(searchTerm) {
                const resultsContainer = document.getElementById('search-results');
                resultsContainer.innerHTML = '';
                
                if (!searchTerm.trim()) {
                    resultsContainer.style.display = 'none';
                    return;
                }
                
                const term = searchTerm.toLowerCase();
                const filteredBins = allBins.filter(bin =>
                    bin.id.toLowerCase().includes(term) ||
                    (bin.data.location && bin.data.location.toLowerCase().includes(term))
                ).sort((a, b) => a.id.localeCompare(b.id));
                
                if (filteredBins.length === 0) {
                    resultsContainer.innerHTML = '<div class="search-result-item">No bins found matching your search</div>';
                } else {
                    filteredBins.forEach(bin => {
                        const resultItem = document.createElement('div');
                        resultItem.className = 'search-result-item';
                        resultItem.innerHTML = `
                            <div class="bin-header">
                                <span class="bin-id">${bin.id}</span>
                                <span class="separator">|</span>
                                <span class="fullness">${bin.averageLevel || '0'}% full</span>
                            </div>
                            <div class="location">${bin.data.location || 'Location not specified'}</div>
                        `;
                        resultItem.addEventListener('click', () => {
                            window.location.href = `bin.html?id=${bin.id}`;
                        });
                        resultsContainer.appendChild(resultItem);
                    });
                }
                
                resultsContainer.style.display = 'block';
            }

        // Find nearby bins
        function findNearbyBins() {
            const resultsContainer = document.getElementById('search-results');
            resultsContainer.innerHTML = `
                <div class="search-result-item" style="text-align: center; padding: 1rem;">
                    <i class="fas fa-map-marker-alt" style="color: var(--accent); font-size: 1.2rem;"></i>
                    <div style="margin-top: 0.5rem;">
                        Location search coming soon!<br>
                    </div>
                </div>
            `;
            resultsContainer.style.display = 'block';
        }

        // Load all bins from Firebase
        function loadBins() {
            const binsList = document.getElementById('bins-list');
            
            db.collection("trash_bins").get().then((querySnapshot) => {
                if (querySnapshot.empty) {
                    binsList.innerHTML = '<div class="error"><i class="fas fa-info-circle"></i><p>No bins found in the system.</p></div>';
                    return;
                }

                binsList.innerHTML = '';
                allBins = [];
                
                querySnapshot.forEach((doc) => {
                    const realTimeValue = doc.data().trash_level || 0;
                    const averageLevel = processBinData(doc.id, realTimeValue);
                    
                    const bin = {
                        id: doc.id,
                        data: doc.data(),
                        averageLevel: averageLevel
                    };
                    allBins.push(bin);
                    
                    binsList.innerHTML += `
                        <div class="bin-card">
                            <h2 class="bin-id">
                                <i class="fas fa-trash-alt"></i>
                                Bin ID: ${doc.id}
                            </h2>
                            <p class="location">
                                <i class="fas fa-map-marker-alt"></i>
                                ${bin.data.location || 'Location not specified'}
                            </p>
                            <p class="trash-level">
                                <i class="fas fa-tachometer-alt"></i>
                                ${averageLevel}% full (15s average)
                            </p>
                            <a href="bin.html?id=${doc.id}" class="view-link">
                                View details <i class="fas fa-arrow-right"></i>
                            </a>
                        </div>
                    `;
                });
                
                updateLastFetchedTime();
            }).catch((error) => {
                console.error("Firebase error:", error);
                binsList.innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>Failed to load data.</p>
                        <button onclick="window.location.reload()">
                            <i class="fas fa-sync-alt"></i> Retry
                        </button>
                    </div>
                `;
            });
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            // Load bins and setup auto-refresh
            loadBins();
            setInterval(loadBins, 1000); // Check every second for new data
            
            // Setup recycling facts
            showRandomFact();
            setInterval(showRandomFact, 30000);
            document.querySelector('.next-fact-btn').addEventListener('click', showRandomFact);
            document.querySelector('.fun-fact-bar').addEventListener('click', function(e) {
                if (!e.target.closest('.next-fact-btn')) {
                    showRandomFact();
                }
            });
            
            // Setup search functionality
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            const nearbyBtn = document.getElementById('nearby-btn');
            
            searchInput.addEventListener('input', () => {
                searchBins(searchInput.value);
            });
            
            searchBtn.addEventListener('click', () => {
                searchBins(searchInput.value);
            });
            
            nearbyBtn.addEventListener('click', findNearbyBins);
            
            // Close search results when clicking outside
            document.addEventListener('click', (e) => {
                const searchContainer = document.querySelector('.search-container');
                if (!searchContainer.contains(e.target)) {
                    document.getElementById('search-results').style.display = 'none';
                }
            });
        });
    </script>
</body>
