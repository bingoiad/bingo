    <style>
        :root {
            --primary: #2e7d32; /* Deep green */
            --secondary: #388e3c; /* Medium green */
            --accent: #7cb342; /* Light green */
            --danger: #d32f2f; /* Red for alerts */
            --warning: #ffa000; /* Amber for warnings */
            --light: #f1f8e9; /* Very light green */
            --dark: #1b5e20; /* Dark green */
            --text: #2e3a3d; /* Dark gray-green */
            --gray: #78909c; /* Cool gray */
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f1f8e9 0%, #e8f5e9 100%);
            min-height: 100vh;
            padding: 2rem;
            color: var(--text);
            position: relative; /* Needed for fixed button */
            padding-bottom: 80px; /* Space for floating button */
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h1 {
            color: var(--dark);
            text-align: center;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }
        
        .bin-card {
            background: white;
            padding: 1.5rem;
            border-radius: 16px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            margin-bottom: 1.5rem;
            transition: transform 0.3s, box-shadow 0.3s;
            border-left: 4px solid var(--accent);
        }
        
        .bin-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .bin-id {
            font-weight: 600;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }
        
        .location {
            color: var(--gray);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0.75rem 0;
        }
        
        .trash-level {
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .view-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        
        .view-link:hover {
            color: var(--dark);
        }
        
        .loading-container {
            text-align: center;
            margin: 2rem 0;
        }
        
        .loading-spinner {
            border: 4px solid rgba(46, 125, 50, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--primary);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        .error {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            text-align: center;
            color: var(--danger);
            margin-bottom: 1.5rem;
        }
        
        .error button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 8px;
            margin-top: 1rem;
            cursor: pointer;
            font-family: inherit;
            font-weight: 500;
            transition: background 0.2s;
        }
        
        .error button:hover {
            background: var(--dark);
        }
        
        .last-updated {
            color: var(--gray);
            font-size: 0.85rem;
            text-align: right;
            margin-top: 1.5rem;
            font-style: italic;
        }
        
        /* Floating History Button */
        .floating-history-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 20px;
            box-shadow: 0 4px 12px rgba(46, 125, 50, 0.3);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            font-weight: 500;
            z-index: 100;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .floating-history-btn:hover {
            background: var(--dark);
            transform: translateY(-3px);
            box-shadow: 0 6px 16px rgba(46, 125, 50, 0.4);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .bin-card {
                padding: 1.25rem;
            }
            
            .floating-history-btn {
                bottom: 15px;
                right: 15px;
                padding: 10px 16px;
                font-size: 0.85rem;
            }
        }

        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Update last fetched time
        function updateLastFetchedTime() {
            const now = new Date();
            document.getElementById('last-updated').textContent =
                `Last updated: ${now.toLocaleTimeString()}`;
        }

        // Load all trash bins
        function loadBins() {
            const binsList = document.getElementById('bins-list');
            
            db.collection("trash_bins").get().then((querySnapshot) => {
                if (querySnapshot.empty) {
                    binsList.innerHTML = '<div class="error"><i class="fas fa-info-circle"></i><p>No bins found in the system.</p></div>';
                    return;
                }

                binsList.innerHTML = '';
                
                querySnapshot.forEach((doc) => {
                    const bin = doc.data();
                    binsList.innerHTML += `
                        <div class="bin-card">
                            <h2 class="bin-id">
                                <i class="fas fa-trash-alt"></i>
                                Bin ID: ${doc.id}
                            </h2>
                            <p class="location">
                                <i class="fas fa-map-marker-alt"></i>
                                ${bin.location || 'Location not specified'}
                            </p>
                            <p class="trash-level">
                                <i class="fas fa-tachometer-alt"></i>
                                ${bin.trash_level || '0'}% full
                            </p>
                            <a href="bin.html?id=${doc.id}" class="view-link">
                                View details <i class="fas fa-arrow-right"></i>
                            </a>
                        </div>
                    `;
                });
                
                updateLastFetchedTime();
            }).catch((error) => {
                console.error("Firebase error:", error);
                binsList.innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>Failed to load data.</p>
                        <button onclick="window.location.reload()">
                            <i class="fas fa-sync-alt"></i> Retry
                        </button>
                    </div>
                `;
            });
        }

        // Initial load + auto-refresh every 30 seconds
        loadBins();
        setInterval(loadBins, 30000);
    </script>
